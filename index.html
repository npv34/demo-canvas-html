<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <canvas id="myCanvas" width="500" height="400" style="background-color: darksalmon;"></canvas>
    <script src="CirCle.js"></script>
    <script src="Rect.js"></script>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');
        let circle = new CirCle(200, 150, 15, "black");
        circle.draw();

        let rect = new Rect(200, 300, 100, 20);
        rect.draw();

        // window.addEventListener('keyup', function(event) {
        //     let keyCode = event.code;
        //     console.log(keyCode)
        //     switch (keyCode) {
        //         case "ArrowRight":
        //             rect.moveRight();
        //             break;
        //         case "ArrowLeft":
        //             rect.moveLeft();
        //             break;
        //     }
        // })
        let flag = "MoveLeft";
        let flagMoveCircle = "up";

        function gamePlay() {

            // xoa toan bo green
            clearGreen();

            //ve lai toan bo cac doi tuong
            circle.move();

            // xeet va cham giua thanh ngang va vien khung hinh
            if (rect.x == 0) {
                flag = "MoveRight"
            }

            if (rect.x == canvas.width - rect.width) {
                flag = "MoveLeft"
            }


            switch (flag) {
                case "MoveLeft":
                    rect.moveLeft();
                    break;
                case "MoveRight":
                    rect.moveRight();
            }
        }

        setInterval(gamePlay, 100);

        function clearGreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
